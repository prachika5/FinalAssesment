<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Form</title>
</head>
<body>
    <h2>Person Information</h2>
    <form id="personForm">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required><br><br>
        
        <label for="middleName">Middle Name:</label>
        <input type="text" id="middleName" name="middleName"><br><br>
        
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required><br><br>
        
        <button type="submit">Submit</button>
    </form>

    <script>
    function generatePassword(firstName, middleName, lastName) {
        // Assuming names are not null and have at least 2 characters each
        let password = (firstName.substring(0, 2) + middleName.substring(0, 2) + lastName.substring(0, 2)).toUpperCase();
        password += Math.floor(Math.random() * 1000).toString().padStart(3, '0');
        return password;
    }

    
    
        document.getElementById('personForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(this);
            const data = {
                firstName: formData.get('firstName'),
                middleName: formData.get('middleName'),
                lastName: formData.get('lastName')
            };

            fetch('/person', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(json => {
                console.log('Success:', json);
                alert('Data successfully submitted!');
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while submitting data.');
            });
        });
    </script>
</body>
</html>
